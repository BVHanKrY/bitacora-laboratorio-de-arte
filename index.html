<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bit√°cora Segundo Semestre | UArtes</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#fffaf2;
  --stroke:#e7cfad;
  --text:#2f2f2f;
  --muted:#6b6b6b;
  --accent:#b76a2b;
  --shadow:0 10px 30px rgba(0,0,0,.1);
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Roboto',sans-serif;
  color:var(--text);
  background:#f8f3e0;
}

header{
  position:sticky;
  top:0;
  background:rgba(242,213,168,.8);
  border-bottom:1px solid var(--stroke);
  z-index:10;
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand h1{margin:0;font-size:18px}
.brand p{margin:0;font-size:13px;color:var(--muted)}

.nav a{
  font-size:12px;
  padding:8px 10px;
  margin-left:6px;
  text-decoration:none;
  border:1px solid var(--stroke);
  border-radius:999px;
  color:var(--text);
  background:var(--paper);
}

.page{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.hero{
  background:var(--paper);
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:18px;
  margin-top:20px;
}

.card{
  background:#fff;
  padding:14px;
  border-radius:18px;
  box-shadow:var(--shadow);
}

.badge{
  font-size:11px;
  background:var(--paper);
  padding:4px 8px;
  border-radius:999px;
  display:inline-block;
}

.card img{
  width:100%;
  border-radius:12px;
  margin:10px 0;
}

.side{
  position:fixed;
  right:16px;
  top:120px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.side button{
  width:42px;
  height:42px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:#fff;
  cursor:pointer;
}

.fab{
  position:fixed;
  right:26px;
  bottom:26px;
  width:60px;
  height:60px;
  border-radius:50%;
  font-size:32px;
  background:#1f8f7a;
  color:#fff;
  border:none;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
}

.hidden{display:none}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:320px;
}

.modal-content input,
.modal-content textarea{
  width:100%;
  margin-bottom:10px;
}

.btn{
  padding:8px 12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:var(--paper);
  cursor:pointer;
}

.btn.primary{
  background:rgba(183,106,43,.15);
}
</style>
</head>

<body>

<aside class="side">
  <button title="Buscar">üîç</button>
  <button title="Compartir">‚Üó</button>
  <button title="Notificaciones">üîî</button>
  <button title="Ajustes">‚öô</button>
</aside>

<button class="fab" id="btnNewPost">+</button>

<header>
  <div class="header-inner">
    <div class="brand">
      <h1>Bit√°cora Segundo Semestre</h1>
      <p>Laboratorio Interdisciplinar ¬∑ Universidad de las Artes</p>
    </div>
    <nav class="nav">
      <a href="#cards">Semanas</a>
    </nav>
  </div>
</header>

<main class="page">
  <section class="hero">
    <h2>Registro semanal del proceso</h2>
    <p>Apuntes, reflexiones y evidencias del segundo semestre.</p>
  </section>

  <section>
    <div class="container" id="cards"></div>
  </section>
</main>

<footer style="text-align:center;padding:20px;color:#6b6b6b">
  Proyecto acad√©mico ¬∑ Universidad de las Artes
</footer>

<div class="modal hidden" id="modal">
  <div class="modal-content">
    <h3>Nuevo registro</h3>

    <label>Semana</label>
    <input type="number" id="weekInput" min="1" max="16">

    <label>Texto</label>
    <textarea id="textInput"></textarea>

    <label>Evidencia (imagen)</label>
    <input type="file" id="imgInput" accept="image/*">

    <div style="display:flex;gap:10px;justify-content:flex-end">
      <button class="btn" id="closeModal">Cancelar</button>
      <button class="btn primary" id="savePost">Guardar</button>
    </div>
  </div>
</div>

<script>
const cards = document.getElementById("cards");
const modal = document.getElementById("modal");
const btnNew = document.getElementById("btnNewPost");
const btnClose = document.getElementById("closeModal");
const btnSave = document.getElementById("savePost");

let posts = JSON.parse(localStorage.getItem("posts")) || [];

function render(){
  cards.innerHTML = "";
  posts.forEach(p=>{
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <span class="badge">Semana ${p.week}</span>
      <h3>Semana ${p.week}</h3>
      <p>${p.text}</p>
      ${p.img ? `<img src="${p.img}">` : ""}
    `;
    cards.appendChild(card);
  });
}

btnNew.onclick = ()=> modal.classList.remove("hidden");
btnClose.onclick = ()=> modal.classList.add("hidden");

btnSave.onclick = ()=>{
  const week = weekInput.value;
  const text = textInput.value;
  const file = imgInput.files[0];

  if(!week || !text){
    alert("Completa los campos");
    return;
  }

  if(file){
    const reader = new FileReader();
    reader.onload = ()=>{
      posts.push({week,text,img:reader.result});
      localStorage.setItem("posts",JSON.stringify(posts));
      modal.classList.add("hidden");
      render();
    };
    reader.readAsDataURL(file);
  }else{
    posts.push({week,text,img:null});
    localStorage.setItem("posts",JSON.stringify(posts));
    modal.classList.add("hidden");
    render();
  }
};

render();
</script>

</body>
</html>
